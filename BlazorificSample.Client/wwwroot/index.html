<!doctype html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Page Properties -->
    <title>Budget Manager - Unosquare</title>
    <base href="/" />

    <!-- Bootstrap and fontawesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="BlazorificSample.Client.styles.css" />

    <!-- Custom CSS -->
    <link href="css/site.css" rel="stylesheet" />
</head>

<body>
    <!-- App Container -->
    <div id="app">
        <!-- Show an initially loading animation -->
        <div id="apploader">
            <div id="apploaderContent">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div>Loading Application . . .</div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="/_content/Unosquare.Blazorific/candygrid.js"></script>
    <script src="/_content/Unosquare.Blazorific/candymodal.js"></script>

    <!-- Fire up the .net runtime -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
